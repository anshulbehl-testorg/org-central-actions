name: Trigger Dispatch on Repository Creation

on:
  repository:
    types: [created]

jobs:
  trigger-dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger repository_dispatch
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            https://api.github.com/repos/YOUR_ORG/org-central-actions/dispatches \
            -d '{"event_type":"create-test-folder","client_payload":{"repository":"${{ github.event.repository.full_name }}"}}'
